    <h1>Sqlite-utils Example</h1>
    <div id="myplot"></div>

import sqlite_utils
db = sqlite_utils.Database(memory=True)
print(list(db.query("select 3 * 5")))
print('sqlite-version', list(db.query("select sqlite_version()")))
